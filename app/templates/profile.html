{% extends 'base.html' %}

  {% block content %}
  <div class="container p-5">
        <div class="col-6 shadow mx-auto  bg-gradient"> 
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-md-5">
                        <div class="form-group">
                            <label class="small mb-1">Username:</label>
                                {{ user_form.username }}
                            <label class="small mb-1">Email:</label>
                                {{ user_form.email }}
                        </div>
                        <div class="form-group">
                            <a href="#">Change Password</a>
                            <hr>
                            <label class="small mb-1">Change image:</label>
                            {{ profile_form.image }}
                        </div>
                        <label class="small mb-1">address:</label> {{ profile_form.address }}
                        <label class="small mb-1">Phone No:</label> {{ profile_form.phone-no }}
                    </div>
                </div>
                <br><br>
                <button type="submit" class="btn btn-dark btn-lg">Save Changes</button>
                <button type="reset" class="btn btn-dark btn-lg">Reset</button>
            </form>
        </div>
    </div>
  {% endblock %}
