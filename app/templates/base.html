<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
  
    <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container">
          <a class="navbar-brand text-white" href="#">Employee</a>
          Welcome {{request.user.username}} ðŸ‘‹
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if request.user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="{% url 'homepage' %}">Home</a>
              </li>
              
            `   <li class="nav-item">
                    <a class="nav-link text-white" href="{% url 'update_profile' %}">User Profile</a>
                </li>`
              <li class="nav-item">
                <a class="nav-link text-white" href="">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'logoutpage' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'loginpage' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="{% url 'signuppage' %}">Signup</a>
              </li>
            </ul>
            {% endif %}
            <form class="d-flex" role="search">
                <input class="form-control me-2 text-white" type="search" placeholder="Search" aria-label="Search">
                <button type="submit">Search</button>
            </form>

          </div>
        </div>
      </nav>

      {% block content %}

      {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
